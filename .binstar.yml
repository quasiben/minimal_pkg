package: minimal_pkg

platform:
  - linux-64

engine:
   - python=2

before_script:
  - python -V

script:
  - conda build conda.recipe
  - mkdir -p dist
  - mkdir -p /opt/anaconda/conda-bld/win-64 /opt/anaconda/conda-bld/osx-64
  - ls -l /opt/anaconda/conda-bld/*
  - conda convert -o dist -p osx-64 /opt/anaconda/conda-bld/linux-64/minimal_pkg*.tar.bz2
  - ls -l dist/
  - cp -r dist/*.tar.bz2 /opt/anaconda/conda-bld/os-x64/
  - conda convert -o dist -p win-64 /opt/anaconda/conda-bld/linux-64/minimal_pkg*.tar.bz2
  - cp -r dist/*.tar.bz2 /opt/anaconda/conda-bld/win-64/
  - ls dist/

build_targets:
    files: /opt/anaconda/conda-bld/*/minimal_pkg*.tar.bz2
    channels: '%(branch)s'
